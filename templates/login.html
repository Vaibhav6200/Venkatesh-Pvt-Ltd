{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <input class="form-control w-50 mb-2" type="text" name="username" id="username" placeholder="username">
            <input class="form-control w-50 mb-2" type="password" name="password" id="password" placeholder="password">
            <button class="btn btn-outline-dark" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
