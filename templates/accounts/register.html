{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}

    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="account_container">
            {% include 'includes/messages.html' %}
            <h2>Register</h2>
            <form class="" action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                <input class="form-control mb-2" type="text" name="first_name" id="first_name" placeholder="First Name">
                <input class="form-control mb-2" type="text" name="last_name" id="last_name" placeholder="Last Name">
                <input class="form-control mb-2" type="text" name="username" id="username" placeholder="Username">
                <input class="form-control mb-2" type="email" name="email" id="email" placeholder="Email Address">
                <input class="form-control mb-2" type="password" name="password" id="password" placeholder="Password">
                <input class="form-control mb-2" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                <button class="btn btn-outline-dark" type="submit">Register</button>
            </form>
            <div class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}" class="text-dark">login</a></div>
        </div>
    </div>
{% endblock %}
