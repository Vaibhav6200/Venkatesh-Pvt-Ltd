{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="account_container">
            {% include 'includes/messages.html' %}

            <h2>Login</h2>
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mb-2" type="email" name="email" id="email" placeholder="email address">
                <input class="form-control mb-2" type="password" name="password" id="password" placeholder="password">
                <button class="btn btn-outline-dark" type="submit">Login</button>
            </form>
            <div class="mt-3">
                <span>Don't have an account?</span> <a href="{% url 'accounts:register' %}" class="text-dark">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
